notes: |
  Prerequisites:

  * A TSV formatted design file, *named 'design.tsv'* with the following columns:

  .. list-table:: Desgin file format
    :widths: 33 33 33
    :header-rows: 1

    * - Sample_id
      - Upstream_fastq
      - Downstream_fastq
    * - Name of the Sample1
      - Path to upstream fastq file
      - Path to downstream fastq file
    * - Name of the Sample2
      - Path to upstream fastq file
      - Path to downstream fastq file
    * - ...
      - ...
      - ...
