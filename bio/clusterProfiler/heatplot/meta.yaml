---
name: Heatmap
description: Draw a heatmap from enriched terms
authors:
  - Thibault Dayris
input:
  - A RDS-formatted object containing enriched terms
output:
  - A heatplot of enriched terms as a PNG image
notes: |
  Use clusterProfiler enrichXXX to get enriched terms. This may also be used
  with gseXXX, but you might want to consider GSEA-like plots.

  Parameters:
    * heatplot_extra: Extra parameters for heatplot, besides "x",
    and "foldChange"
