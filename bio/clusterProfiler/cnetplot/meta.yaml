---
name: Barplot
description: Draw a bar plot from enriched terms
authors:
  - Thibault Dayris
input:
  - A RDS-formatted object containing enriched terms
output:
  - A cnetplot of enriched terms as a PNG image
notes: |
  Use clusterProfiler enrichXXX to get enriched terms. This may also be used
  with gseXXX, but you might want to consider GSEA-like plots.

  Parameters:
    * cnetplot_extra: Extra parameters for cnetplot, besides "x",
    and "foldChange"
