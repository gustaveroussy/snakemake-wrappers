---
name: Dotplot
description: Draw a dotplot from enriched terms
authors:
  - Thibault Dayris
input:
  - A RDS-formatted object containing enriched terms
output:
  - A dotplot of enriched terms as a PNG image
notes: |
  Use clusterProfiler enrichXXX to get enriched terms. This may also be used
  with gseXXX, but you might want to consider GSEA-like plots.

  Parameters:
    * dotplot_extra: Extra parameters for barplot
